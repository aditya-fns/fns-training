<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="relative min-h-screen flex justify-center items-center">
    <img src="main.jpg" alt="" class="absolute inset-0 w-full h-full object-cover brightness-50">
    <div class="z-10 w-auto px-4 md:w-[50%] lg:w-[50%]">
     
      <form>
        <div class="bg-white p-8 text-center">
          <label class="text-3xl font-medium lg:text-4xl" for="email">
            Reset Password
          </label>
          <p class="opacity-70 my-6 lg:text-xl">Please enter the email address associated with your account, and we'll send you a recovery link.</p>
          <input class="w-full p-4 lg:p-5 border-2 hover:border-purple-300" type="text" placeholder="Email address">
          <div class="">
            <button class="text-white bg-blue-800 w-full p-4 mt-4 lg:p-5">Submit</button>
          </div>
        </div>  
      </form>

      <div class="bg-white/10 p-8 text-white text-center">
        <p class="hover:cursor-pointer lg:text-lg">Sign In <span class="text-gray-400">or</span> Register</p>
      </div>

    </div>

  </div>
</body>
</html>
